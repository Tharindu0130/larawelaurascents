version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aura-scents-app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost:8000}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-scent_haven_db}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=database
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    networks:
      - aura-network
    volumes:
      - storage-data:/var/www/html/storage/app
      - ./public/images:/var/www/html/public/images
      - ./public/videos:/var/www/html/public/videos

  db:
    image: mysql:8.0
    container_name: aura-scents-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-scent_haven_db}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_USER=${DB_USERNAME:-laravel}
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - aura-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: aura-scents-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aura-network
    command: redis-server --appendonly yes

networks:
  aura-network:
    driver: bridge

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
  storage-data:
    driver: local
